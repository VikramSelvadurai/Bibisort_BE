<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #DDD;
        }

        tr:hover {background-color: #929494FF;}
    </style>
</head>

<body>
<div style="background-color: #0f84f8; height:50px">
    <img style="max-height: 50px; object-fit: cover" th:src="${currentLogo}">
</div>

<div style="margin-top: 20px;">
    <h4>
        Hello <b th:text="${currentUser}"></b>,<br>
        <br>
    </h4>

    <div th:if="${not#lists.isEmpty(message)}">
        <table>
            <tr>
                <th>Time</th>
                <th>Message</th>
            </tr>
            <tr th:each="notification : ${message}">
                <td th:text="${notification.date}"></td>
                <td th:text="${notification.message}"></td>
            </tr>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(message)}">
        <h5>Notification events file was attached</h5>
    </div>


</div>
<div>
    <div class="container" style="margin-top: 20px;">
        <h4>Regards,</h4>
        <h4><p th:utext="${currentAdmin}"></p></h4>
    </div>
</div>

<div class="footer">
    <p align="center"> &copy; 2024 &nbsp;<a href="https://platform3solutions.com">Platform 3 Solutions</a>
    </p>
</div>
</body>
</html>
